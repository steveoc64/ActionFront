<form role="form" class="form-horizontal">

<div class="modal-inner-content">

	<img src="images/LeaderDeath.jpg">
	<h3 class="bg-info">Commander at Risk</h3>

	<div class="form-group">
		<label for="UnitType" class="col-sm-2 control-label">From Birth</label>
		<div class="btn-group">
    		<label class="btn btn-default" type="radio" value="0" ng-model="simulator.data.Charmed" bs-radio>Naturally Unlucky</label>
    		<label class="btn btn-default" type="radio" value="1" ng-model="simulator.data.Charmed" bs-radio>Awkward and Ungainly</label>
    		<label class="btn btn-default" type="radio" value="2" ng-model="simulator.data.Charmed" bs-radio>Gallant, but Ordinary</label>
    		<label class="btn btn-default" type="radio" value="3" ng-model="simulator.data.Charmed" bs-radio>Debonairre</label>
    		<label class="btn btn-default" type="radio" value="4" ng-model="simulator.data.Charmed" bs-radio>Charmed from Birth</label>
    	</div>
	</div>   		

	<div class="form-group" ng-show="simulator.data.Charmed < 3">
		<label for="UnitType" class="col-sm-2 control-label">Prior to Battle</label>
		<button type="button" class="btn btn-default" ng-model="simulator.data.POD" bs-checkbox>Premonition of Death</button>		
	</div>   		
	<div class="form-group" ng-show="simulator.data.Charmed == 3">
		<label for="UnitType" class="col-sm-2 control-label">Since Last Night</label>
		<button type="button" class="btn btn-default" ng-model="simulator.data.Foolish" bs-checkbox>Full of Derring-Do. Reckless and Ready for It !</button>		
	</div>   		

	<div class="form-group">
		<label for="UnitType" class="col-sm-2 control-label">Situation</label>
		<div class="btn-group">
    		<label class="btn btn-default" type="radio" value="0" ng-model="simulator.data.Situation" bs-radio>No Danger</label>
    		<label class="btn btn-default" type="radio" value="1" ng-model="simulator.data.Situation" bs-radio><= 4 Grids of Enemy</label>
    		<label class="btn btn-default" type="radio" value="2" ng-model="simulator.data.Situation" bs-radio>Engaged ME</label>
    		<label class="btn btn-default" type="radio" value="3" ng-model="simulator.data.Situation" bs-radio>Engaged Unit</label>
    		<label class="btn btn-default" type="radio" value="4" ng-model="simulator.data.Situation" bs-radio>Close Action</label>
    		<label class="btn btn-default" type="radio" value="5" ng-model="simulator.data.Situation" bs-radio>Melee</label>
    		<label class="btn btn-default" type="radio" value="6" ng-model="simulator.data.Situation" bs-radio>Follow Me</label>
    	</div>
	</div>

	<div class="form-group">
		<label for="UnitType" class="col-sm-2 control-label">Nationality</label>
		<div class="btn-group">
    		<label class="btn btn-default" type="radio" value="1" ng-model="simulator.data.Nation" bs-radio>French</label>
    		<label class="btn btn-default" type="radio" value="2" ng-model="simulator.data.Nation" bs-radio>British</label>
    		<label class="btn btn-default" type="radio" value="3" ng-model="simulator.data.Nation" bs-radio>Austrian</label>
    		<label class="btn btn-default" type="radio" value="0" ng-model="simulator.data.Nation" bs-radio>Other</label>
    	</div>
	</div>   		
	<div class="form-group" ng-show="simulator.data.Situation >= 3">
		<label class="col-sm-2 control-label">Unit Takes Hits</label>
		<div class="btn-group">
    		<label class="btn btn-default" type="radio" value="0" ng-model="simulator.data.Hits" bs-radio>None</label>
    		<label class="btn btn-default" type="radio" value="1" ng-model="simulator.data.Hits" bs-radio>1</label>
    		<label class="btn btn-default" type="radio" value="2" ng-model="simulator.data.Hits" bs-radio>2</label>
    		<label class="btn btn-default" type="radio" value="3" ng-model="simulator.data.Hits" bs-radio>3</label>
    		<label class="btn btn-default" type="radio" value="4" ng-model="simulator.data.Hits" bs-radio>4</label>
    		<label class="btn btn-default" type="radio" value="5" ng-model="simulator.data.Hits" bs-radio>5</label>
    		<label class="btn btn-default" type="radio" value="6" ng-model="simulator.data.Hits" bs-radio>6</label>
    		<label class="btn btn-default" type="radio" value="7" ng-model="simulator.data.Hits" bs-radio>7</label>
    		<label class="btn btn-default" type="radio" value="8" ng-model="simulator.data.Hits" bs-radio>8</label>
    		<label class="btn btn-default" type="radio" value="9" ng-model="simulator.data.Hits" bs-radio>9</label>
    		<label class="btn btn-default" type="radio" value="10" ng-model="simulator.data.Hits" bs-radio>10+</label>
    	</div>
	</div>
	<div class="form-group" ng-show="simulator.rifles()">
		<label class="col-sm-2 control-label">Pesky Rifleman</label>
		<button type="button" class="btn btn-default" ng-model="simulator.data.Rifle" bs-checkbox>Hits from Rifle Fire</button>		
	</div>
	<div class="form-group" ng-show="simulator.data.Situation >= 4">
		<label class="col-sm-2 control-label">Flirting with Death</label>
		<button type="button" class="btn btn-default" ng-model="simulator.data.LoseCA" bs-checkbox>Attached to a Unit which loses a Close Action</button>		
	</div>


	<h3 class="bg-success">Results</h3>

		<display-field label="Dice" ng-model="simulator.data.Dice" span="4"></display-field>
		<div class="form-group">
			<label class="col-sm-2 control-label">Fate</label>
			<div class="col-sm-10">
				<textarea rows="3" disabled class="form-control" ng-model="simulator.data.Result">{{simulator.data.Result}}</textarea>
			</div>
		</div>

		<display-field label="Severity" ng-model="simulator.data.Severity" span="3"></display-field>
	</div>
</div>

<div class="modal-footer" style="margin: 15px -20px -20px;">
  <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
  <button type="button" class="btn btn-warning" ng-click="simulator.clear()">Reset</button>
  <button type="button" class="btn btn-primary" ng-click="simulator.calc()">Determine Fate</button>
</div>

</form>
