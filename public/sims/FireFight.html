<form role="form" class="form-horizontal">

<div class="modal-inner-content">

	<h3>Loser</h3>

	<div class="form-group">
		<label class="col-sm-3 control-label">Loser Situation</label>
		<button type="button" class="btn btn-default" ng-model="simulator.data.Cover" bs-checkbox>In Cover</button>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Carrying Hits</label>
    	<label>
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="0" ng-model="simulator.data.LoserHits" bs-radio>None</label>
	    		<label class="btn btn-default" type="radio" value="1" ng-model="simulator.data.LoserHits" bs-radio>1</label>
	    		<label class="btn btn-default" type="radio" value="2" ng-model="simulator.data.LoserHits" bs-radio>2</label>
	    		<label class="btn btn-default" type="radio" value="3" ng-model="simulator.data.LoserHits" bs-radio>3</label>
	    		<label class="btn btn-default" type="radio" value="4" ng-model="simulator.data.LoserHits" bs-radio>4</label>
	    		<label class="btn btn-default" type="radio" value="5" ng-model="simulator.data.LoserHits" bs-radio>5</label>
	    		<label class="btn btn-default" type="radio" value="6" ng-model="simulator.data.LoserHits" bs-radio>6+</label>
	    	</div>
		</label>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Hits Taken This Turn</label>
    	<label>
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="0" ng-model="simulator.data.LHitsNow" bs-radio>None</label>
	    		<label class="btn btn-default" type="radio" value="1" ng-model="simulator.data.LHitsNow" bs-radio>1</label>
	    		<label class="btn btn-default" type="radio" value="2" ng-model="simulator.data.LHitsNow" bs-radio>2</label>
	    		<label class="btn btn-default" type="radio" value="3" ng-model="simulator.data.LHitsNow" bs-radio>3</label>
	    		<label class="btn btn-default" type="radio" value="4" ng-model="simulator.data.LHitsNow" bs-radio>4</label>
	    		<label class="btn btn-default" type="radio" value="5" ng-model="simulator.data.LHitsNow" bs-radio>5</label>
	    		<label class="btn btn-default" type="radio" value="6" ng-model="simulator.data.LHitsNow" bs-radio>6+</label>
	    	</div>
		</label>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Ammo State</label>
    	<label>
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="0" ng-model="simulator.data.Ammo" bs-radio>Full</label>
	    		<label class="btn btn-default" type="radio" value="1" ng-model="simulator.data.Ammo" bs-radio>Depleted</label>
	    		<label class="btn btn-default" type="radio" value="2" ng-model="simulator.data.Ammo" bs-radio>Exhausted</label>
	    	</div>
		</label>
	</div>	

	<div class="form-group">
		<label for="UnitType" class="col-sm-3 control-label">Attached Leader</label>
		<div class="col-sm-9">
			<select id="UnitType" ng-model="simulator.data.LCmd" ng-options="t for t in Lookups.LeaderInspiration"></select>
		</div>
	</div>

	<hr>

	<h3>Winner</h3>
	<div class="form-group">
		<label class="col-sm-3 control-label">Hits Taken This Turn</label>
    	<label>
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="0" ng-model="simulator.data.WHitsNow" bs-radio>None</label>
	    		<label class="btn btn-default" type="radio" value="1" ng-model="simulator.data.WHitsNow" bs-radio>1</label>
	    		<label class="btn btn-default" type="radio" value="2" ng-model="simulator.data.WHitsNow" bs-radio>2</label>
	    		<label class="btn btn-default" type="radio" value="3" ng-model="simulator.data.WHitsNow" bs-radio>3</label>
	    		<label class="btn btn-default" type="radio" value="4" ng-model="simulator.data.WHitsNow" bs-radio>4</label>
	    		<label class="btn btn-default" type="radio" value="5" ng-model="simulator.data.WHitsNow" bs-radio>5</label>
	    		<label class="btn btn-default" type="radio" value="6" ng-model="simulator.data.WHitsNow" bs-radio>6+</label>
	    	</div>
		</label>
	</div>

	<hr>

	<display-field label="Dice" ng-model="simulator.data.Dice" span="3"></display-field>
	<display-field label="Result" ng-model="simulator.data.Result" span="8"></display-field>
	<display-field label="FallBack" ng-model="simulator.data.FallBack" span="3"></display-field>
	<display-field label="HoldCover" ng-model="simulator.data.HoldCover" span="3"></display-field>
	<display-field label="Disorder" ng-model="simulator.data.Disorder" span="3"></display-field>
	<display-field label="Rout" ng-model="simulator.data.Rout" span="3"></display-field>
</div>

<div class="modal-footer" style="margin: 15px -20px -20px;">

  <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
  <button type="button" class="btn btn-warning" ng-click="simulator.clear()">Reset</button>
  <button type="button" class="btn btn-primary" ng-click="simulator.calc()">Fire Fight</button>

</div>
</form>
