<form role="form" class="form-horizontal">

<div class="modal-inner-content">

	<div class="form-group">
		<label for="UnitType" class="col-sm-3 control-label">Firing Unit</label>
		<div class="col-sm-9">
			<select id="UnitType" ng-model="simulator.data.Rating" ng-change="simulator.clear()" ng-options="t for t in Lookups.Ratings"></select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Bases Firing</label>
    	<label>
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="1" ng-model="simulator.data.Bases" bs-radio>1</label>
	    		<label class="btn btn-default" type="radio" value="2" ng-model="simulator.data.Bases" bs-radio>2</label>
	    		<label class="btn btn-default" type="radio" value="3" ng-model="simulator.data.Bases" bs-radio>3</label>
	    		<label class="btn btn-default" type="radio" value="4" ng-model="simulator.data.Bases" bs-radio>4</label>
	    		<label class="btn btn-default" type="radio" value="5" ng-model="simulator.data.Bases" bs-radio>5</label>
	    		<label class="btn btn-default" type="radio" value="6" ng-model="simulator.data.Bases" bs-radio>6+</label>
	    	</div>
		</label>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Firer Situation</label>
		<label>
			<div class="btn-group">
				<button type="button" class="btn btn-default" ng-model="simulator.data.FirstFire" bs-checkbox>1st Fire</button>
				<button type="button" class="btn btn-default" ng-model="simulator.data.OppFire" bs-checkbox>Opp</button>
				<button type="button" class="btn btn-default" ng-model="simulator.data.Disordered" bs-checkbox>Disorder</button>
				<button type="button" class="btn btn-default" ng-model="simulator.data.Shaken" bs-checkbox>Shaken</button>
			</div>
    	</label>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Firer Environ</label>
		<label>
			<div class="btn-group">			
				<button type="button" class="btn btn-default" ng-model="simulator.data.LtWood" bs-checkbox>LtWood</button>
				<button type="button" class="btn btn-default" ng-model="simulator.data.MdWood" bs-checkbox>MdWood</button>
				<button type="button" class="btn btn-default" ng-model="simulator.data.HvWood" bs-checkbox>HvWood</button>
				<button type="button" class="btn btn-default" ng-model="simulator.data.FSquare" bs-checkbox>Square</button>
				<button type="button" class="btn btn-default" ng-model="simulator.data.Rain" bs-checkbox>Rain</button>
				<button type="button" class="btn btn-default" ng-model="simulator.data.HRain" bs-checkbox>Heavy Rain</button>
			</div>
    	</label>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Ammo</label>
    	<label>
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="0" ng-model="simulator.data.Ammo" bs-radio>Full</label>
	    		<label class="btn btn-default" type="radio" value="1" ng-model="simulator.data.Ammo" bs-radio>Depleted</label>
	    		<label class="btn btn-default" type="radio" value="2" ng-model="simulator.data.Ammo" bs-radio>Exhausted</label>
	    	</div>
		</label>
	</div>	
	<div class="form-group">
		<label class="col-sm-3 control-label">Carrying Hits</label>
    	<label>
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="0" ng-model="simulator.data.Hits" bs-radio>None</label>
	    		<label class="btn btn-default" type="radio" value="1" ng-model="simulator.data.Hits" bs-radio>1</label>
	    		<label class="btn btn-default" type="radio" value="2" ng-model="simulator.data.Hits" bs-radio>2</label>
	    		<label class="btn btn-default" type="radio" value="3" ng-model="simulator.data.Hits" bs-radio>3</label>
	    		<label class="btn btn-default" type="radio" value="4" ng-model="simulator.data.Hits" bs-radio>4</label>
	    		<label class="btn btn-default" type="radio" value="5" ng-model="simulator.data.Hits" bs-radio>5</label>
	    		<label class="btn btn-default" type="radio" value="6" ng-model="simulator.data.Hits" bs-radio>6+</label>
	    	</div>
		</label>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Fatigue</label>
    	<label>
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="0" ng-model="simulator.data.Fatigue" bs-radio>Fresh</label>
	    		<label class="btn btn-default" type="radio" value="1" ng-model="simulator.data.Fatigue" bs-radio>Winded</label>
	    		<label class="btn btn-default" type="radio" value="2" ng-model="simulator.data.Fatigue" bs-radio>Worn</label>
	    		<label class="btn btn-default" type="radio" value="3" ng-model="simulator.data.Fatigue" bs-radio>Tired</label>
	    		<label class="btn btn-default" type="radio" value="4" ng-model="simulator.data.Fatigue" bs-radio>Exhausted</label>
	    	</div>
		</label>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Range</label>
    	<label>
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="0" ng-model="simulator.data.Range" bs-radio>Same Quadrant</label>
	    		<label class="btn btn-default" type="radio" value="1" ng-model="simulator.data.Range" bs-radio>Next Quadrant</label>
	    		<label class="btn btn-default" type="radio" value="2" ng-model="simulator.data.Range" bs-radio>1 Grid</label>
	    	</div>
		</label>
	</div>

	<hr>

	<div class="form-group">
		<label class="col-sm-3 control-label">Target Formation</label>
    	<label>
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="Square" ng-model="simulator.data.TargetF" bs-radio>Square</label>
	    		<label class="btn btn-default" type="radio" value="ClosedColumn" ng-model="simulator.data.TargetF" bs-radio>ClosedCol</label>
	    		<label class="btn btn-default" type="radio" value="Column" ng-model="simulator.data.TargetF" bs-radio>Column</label>
	    		<label class="btn btn-default" type="radio" value="OpenOrder" ng-model="simulator.data.TargetF" bs-radio>OpenOrder</label>
	    		<label class="btn btn-default" type="radio" value="Skirmish" ng-model="simulator.data.TargetF" bs-radio>Skirmish</label>
	    		<label class="btn btn-default" type="radio" value="Artillery" ng-model="simulator.data.TargetF" bs-radio>Artillery</label>
	    		<label class="btn btn-default" type="radio" value="Cavalry" ng-model="simulator.data.TargetF" bs-radio>Cavalry</label>
	    	</div>
		</label>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Target Situation</label>
		<label>
			<div class="btn-group">
				<button type="button" class="btn btn-default" ng-model="simulator.data.Enfilade" bs-checkbox>Enfilade</button>
			</div>
    	</label>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Target Cover</label>
    	<label>
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="1" ng-model="simulator.data.Cover" bs-radio>Light</label>
	    		<label class="btn btn-default" type="radio" value="2" ng-model="simulator.data.Cover" bs-radio>Medium</label>
	    		<label class="btn btn-default" type="radio" value="3" ng-model="simulator.data.Cover" bs-radio>Heavy</label>
	    		<label class="btn btn-default" type="radio" value="4" ng-model="simulator.data.Cover" bs-radio>Super</label>
			</div>
    	</label>
	</div>

	<hr>

	<display-field label="Dice" ng-model="simulator.data.Dice" span="3"></display-field>
	<display-field label="Effect" ng-model="simulator.data.Effect" span="8"></display-field>
	<display-field label="Hits" ng-model="simulator.data.EffectHits" span="3"></display-field>
	<display-field label="Ammo Loss" ng-model="simulator.data.EffectAmmo" span="3"></display-field>
</div>

<div class="modal-footer" style="margin: 15px -20px -20px;">

  <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
  <button type="button" class="btn btn-warning" ng-click="simulator.clear()">Reset</button>
  <button type="button" class="btn btn-primary" ng-click="simulator.calc()">Volley Fire</button>

</div>
</form>
