<form role="form" class="form-horizontal">

<div class="modal-inner-content">

<img src="images/ArtyHit.jpg">
	<h3 class="bg-info">Target Unit</h3>
	<div class="form-group">
		<label class="col-sm-3 control-label">Deployment State</label>
    	<label>
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="0" ng-model="simulator.data.Deploy" bs-radio>Tactical Deployment</label>
	    		<label class="btn btn-default" type="radio" value="1" ng-model="simulator.data.Deploy" bs-radio>Condensed Deployment</label>
	    		<label class="btn btn-default" type="radio" value="2" ng-model="simulator.data.Deploy" bs-radio>Limbered</label>
	    	</div>
		</label>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Number of Hits</label>
    	<label>
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="1" ng-model="simulator.data.Hits" bs-radio>1</label>
	    		<label class="btn btn-default" type="radio" value="2" ng-model="simulator.data.Hits" bs-radio>2</label>
	    		<label class="btn btn-default" type="radio" value="3" ng-model="simulator.data.Hits" bs-radio>3</label>
	    		<label class="btn btn-default" type="radio" value="4" ng-model="simulator.data.Hits" bs-radio>4</label>
	    		<label class="btn btn-default" type="radio" value="5" ng-model="simulator.data.Hits" bs-radio>5</label>
	    		<label class="btn btn-default" type="radio" value="6" ng-model="simulator.data.Hits" bs-radio>6+</label>
	    	</div>
		</label>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Other Factors</label>
		<button type="button" class="btn btn-default" ng-model="simulator.data.Cover" bs-checkbox>Limber is in Cover</button>
		<button type="button" class="btn btn-default" ng-model="simulator.data.Shrapnel" bs-checkbox>vs British Shrapnel</button>
	</div>


	<h3 class="bg-success">Results</h3>
	<display-field label="Dice" ng-model="simulator.data.Dice" span="6"></display-field>
	<display-field label="Crew Hits" ng-model="simulator.data.ResultCrew" span="2"></display-field>
	<display-field label="Horse Hits" ng-model="simulator.data.ResultHorse" span="2"></display-field>
	<display-field label="Caisson Explodes" ng-model="simulator.data.ResultCaisson" span="3"></display-field>
</div>

<div class="modal-footer" style="margin: 15px -20px -20px;">

  <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
  <button type="button" class="btn btn-warning" ng-click="simulator.clear()">Reset</button>
  <button type="button" class="btn btn-primary" ng-click="simulator.calc()">Calculate Damage</button>

</div>
</form>
