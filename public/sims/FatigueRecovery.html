<form role="form" class="form-horizontal">

<div class="modal-inner-content">

<img src="images/FatigueRecovery.jpg">
	<h3 class="bg-info">Manoeuvre Element</h3>

	<div class="form-group">
		<label class="col-sm-3 control-label">Campaign Fatigue</label>
    	<label>
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="0" ng-model="simulator.data.CFatigue" bs-radio>Fresh</label>
	    		<label class="btn btn-default" type="radio" value="1" ng-model="simulator.data.CFatigue" bs-radio>Weary</label>
	    		<label class="btn btn-default" type="radio" value="2" ng-model="simulator.data.CFatigue" bs-radio>Haggard</label>
	    		<label class="btn btn-default" type="radio" value="3" ng-model="simulator.data.CFatigue" bs-radio>Spent</label>
	    	</div>
		</label>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Bombardment Hits this Turn</label>
    	<label>
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="0" ng-model="simulator.data.BBC" bs-radio>None</label>
	    		<label class="btn btn-default" type="radio" value="1" ng-model="simulator.data.BBC" bs-radio>1</label>
	    		<label class="btn btn-default" type="radio" value="2" ng-model="simulator.data.BBC" bs-radio>2</label>
	    		<label class="btn btn-default" type="radio" value="3" ng-model="simulator.data.BBC" bs-radio>3</label>
	    		<label class="btn btn-default" type="radio" value="4" ng-model="simulator.data.BBC" bs-radio>4</label>
	    		<label class="btn btn-default" type="radio" value="5" ng-model="simulator.data.BBC" bs-radio>5</label>
	    		<label class="btn btn-default" type="radio" value="6" ng-model="simulator.data.BBC" bs-radio>6</label>
	    		<label class="btn btn-default" type="radio" value="7" ng-model="simulator.data.BBC" bs-radio>7</label>
	    		<label class="btn btn-default" type="radio" value="8" ng-model="simulator.data.BBC" bs-radio>8</label>
	    		<label class="btn btn-default" type="radio" value="9" ng-model="simulator.data.BBC" bs-radio>9</label>
	    		<label class="btn btn-default" type="radio" value="10" ng-model="simulator.data.BBC" bs-radio>10+</label>
	    	</div>
		</label>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Rested Last Turn ?</label>
		<button type="button" class="btn btn-default" ng-model="simulator.data.RestedLast" bs-checkbox>Rested</button>
	</div>

	<h3 class="bg-success">Results</h3>
	<display-field label="Dice" ng-model="simulator.data.Dice" span="3"></display-field>
	<display-field label="Result" ng-model="simulator.data.Effect" span="8"></display-field>
	<display-field label="Recover Levels" ng-model="simulator.data.Levels" span="8"></display-field>
</div>

<div class="modal-footer" style="margin: 15px -20px -20px;">

  <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
  <button type="button" class="btn btn-warning" ng-click="simulator.clear()">Reset</button>
  <button type="button" class="btn btn-primary" ng-click="simulator.calc()">Recover Morale</button>

</div>
</form>
