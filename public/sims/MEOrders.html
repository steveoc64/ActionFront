<form role="form" class="form-horizontal">

<div class="modal-inner-content">

<img src="images/MEOrders.jpg">
	<h3 class="bg-info">Parent Corps</h3>
	<div class="form-group">
		<label class="col-sm-3 control-label">Corps Order</label>
    	<label>
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="Manoeuvre" ng-change="simulator.setCO()" ng-model="simulator.data.CorpsOrder" bs-radio>Manoeuvre</label>
	    		<label class="btn btn-default" type="radio" value="Defend" ng-change="simulator.setCO()" ng-model="simulator.data.CorpsOrder" bs-radio>Defend</label>
	    		<label class="btn btn-default" type="radio" value="Attack" ng-change="simulator.setCO()" ng-model="simulator.data.CorpsOrder" bs-radio>Attack</label>
	    		<label class="btn btn-default" type="radio" value="Engaged" ng-change="simulator.setCO()" ng-model="simulator.data.CorpsOrder" bs-radio>Engaged</label>
	    		<label class="btn btn-default" type="radio" value="Withdraw" ng-change="simulator.setCO()" ng-model="simulator.data.CorpsOrder" bs-radio>Withdraw</label>
	    	</div>
		</label>
	</div>
	<display-field label="Description" ng-model="simulator.data.Stipulation" span="8"></display-field>

	<h3 class="bg-info">Manoeuvre Element</h3>

	<div class="form-group">
		<label class="col-sm-8 control-label">ME Type
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="Infantry" ng-change="simulator.setCO()" ng-model="simulator.data.METype" bs-radio>Infantry</label>
	    		<label class="btn btn-default" type="radio" value="Cavalry" ng-change="simulator.setCO()" ng-model="simulator.data.METype" bs-radio>Cavalry</label>
	    	</div>
		Status
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="0" ng-change="simulator.calc()" ng-model="simulator.data.Engaged" bs-radio>Not Engaged</label>
	    		<label class="btn btn-default" type="radio" value="1" ng-change="simulator.calc()" ng-model="simulator.data.Engaged" bs-radio>Engaged</label>
	    	</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">ME Order</label>
		<select id="UnitType" ng-model="simulator.data.MEOrder" ng-change="simulator.calc()" ng-options="t for t in simulator.data.MEOrders"></select>
	</div>	
	<display-field label="Purpose" ng-model="simulator.data.Purpose" span="8"></display-field>
	<display-field label="Notes" ng-model="simulator.data.Notes" span="8"></display-field>

	<h3 class="bg-success">Analysis of Orders</h3>
	<display-field label="Defend if Engaged" ng-model="simulator.data.ResultDefend" span="2"></display-field>
	<display-field label="Shaken if Engaged" ng-model="simulator.data.ResultShaken" span="2"></display-field>
</div>

<div class="modal-footer" style="margin: 15px -20px -20px;">

  <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
  <button type="button" class="btn btn-warning" ng-click="simulator.clear()">Reset</button>
  <button type="button" class="btn btn-primary" ng-click="simulator.calc()">Check Orders</button>

</div>
</form>
