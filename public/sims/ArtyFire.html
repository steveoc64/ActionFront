<form role="form" class="form-horizontal">

<div class="modal-inner-content">

<img src="images/ArtyFire.jpg">
	<h3 class="bg-info">Firing Artillery</h3>
	<div class="form-group">
		<label for="UnitType" class="col-sm-3 control-label">Firing Weight</label>
		<div class="col-sm-9">
			<select id="UnitType" ng-model="simulator.data.ArtyWeight" ng-change="simulator.clear()" ng-options="t for t in Lookups.ArtyWeights"></select>
			Class: 
			<select id="UnitType" ng-model="simulator.data.GunneryClass" ng-change="simulator.clear()" ng-options="t for t in Lookups.GunneryClasses"></select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Bases Firing</label>
    	<label>
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="1" ng-model="simulator.data.Bases" bs-radio>1</label>
	    		<label class="btn btn-default" type="radio" value="2" ng-model="simulator.data.Bases" bs-radio>2</label>
	    		<label class="btn btn-default" type="radio" value="3" ng-model="simulator.data.Bases" bs-radio>3</label>
	    		<label class="btn btn-default" type="radio" value="4" ng-model="simulator.data.Bases" bs-radio>4</label>
	    		<label class="btn btn-default" type="radio" value="5" ng-model="simulator.data.Bases" bs-radio>5</label>
	    		<label class="btn btn-default" type="radio" value="6" ng-model="simulator.data.Bases" bs-radio>6+</label>
	    	</div>
		</label>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Range (Grids)</label>
    	<label>
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="1" ng-model="simulator.data.Range" bs-radio>1</label>
	    		<label class="btn btn-default" type="radio" value="2" ng-model="simulator.data.Range" bs-radio>2</label>
	    		<label class="btn btn-default" type="radio" value="3" ng-model="simulator.data.Range" bs-radio>3</label>
	    		<label class="btn btn-default" type="radio" value="4" ng-model="simulator.data.Range" bs-radio>4</label>
	    		<label class="btn btn-default" type="radio" value="5" ng-model="simulator.data.Range" bs-radio>5</label>
	    		<label class="btn btn-default" type="radio" value="6" ng-model="simulator.data.Range" bs-radio>6</label>
	    	</div>
		</label>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Ammo</label>
    	<label>
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="0" ng-model="simulator.data.Ammo" bs-radio>First Fire</label>
	    		<label class="btn btn-default" type="radio" value="1" ng-model="simulator.data.Ammo" bs-radio>Full</label>
	    		<label class="btn btn-default" type="radio" value="2" ng-model="simulator.data.Ammo" bs-radio>Depleted</label>
	    		<label class="btn btn-default" type="radio" value="3" ng-model="simulator.data.Ammo" bs-radio>Exhausted</label>
	    	</div>
		</label>
	</div>	
	<div class="form-group">
		<label class="col-sm-3 control-label">Fatigue</label>
    	<label>
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="0" ng-model="simulator.data.Fatigue" bs-radio>Fresh</label>
	    		<label class="btn btn-default" type="radio" value="1" ng-model="simulator.data.Fatigue" bs-radio>Winded</label>
	    		<label class="btn btn-default" type="radio" value="2" ng-model="simulator.data.Fatigue" bs-radio>Worn</label>
	    		<label class="btn btn-default" type="radio" value="3" ng-model="simulator.data.Fatigue" bs-radio>Tired</label>
	    		<label class="btn btn-default" type="radio" value="4" ng-model="simulator.data.Fatigue" bs-radio>Exhausted</label>
	    	</div>
		</label>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">Fire Mission</label>
		<div class="btn-group">
			<label class="btn btn-default" type="radio" value="Tactical" ng-model="simulator.data.FireMission" bs-radio>Tactical</label>
			<label class="btn btn-default" type="radio" value="Bombardment" ng-model="simulator.data.FireMission" bs-radio>Bombardment</label>
			<label class="btn btn-default" type="radio" value="DefBty" ng-model="simulator.data.FireMission" bs-radio>BtyDefence</label>
			<label class="btn btn-default" type="radio" value="Support" ng-model="simulator.data.FireMission" bs-radio>Support</label>
			<label class="btn btn-default" type="radio" value="FireRetire" ng-model="simulator.data.FireMission" bs-radio>Fire&Retire</label>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Other Factors</label>
		<button type="button" class="btn btn-default" ng-model="simulator.data.HvRain" bs-checkbox>Hv Rain</button>
		<button type="button" class="btn btn-default" ng-model="simulator.data.Followup" bs-checkbox>Followup Fire</button>
		<button type="button" class="btn btn-default" ng-model="simulator.data.Screened" bs-checkbox>Screened</button>
		<button type="button" class="btn btn-default" ng-model="simulator.data.ThreeGun" bs-checkbox>3 Gun Sectn</button>
	</div>

	<h3 class="bg-warning">Target</h3>	
	<div class="form-group">
		<label class="col-sm-3 control-label">Target Type</label>
    	<label>
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="Infantry" ng-change="simulator.setFormation()" ng-model="simulator.data.TType" bs-radio>Infantry</label>
	    		<label class="btn btn-default" type="radio" value="CV" ng-change="simulator.setFormation()" ng-model="simulator.data.TType" bs-radio>Cavalry</label>
	    		<label class="btn btn-default" type="radio" value="CW" ng-change="simulator.setFormation()" ng-model="simulator.data.TType" bs-radio>Cav Withdrawing</label>
	    		<label class="btn btn-default" type="radio" value="CounterBty" ng-change="simulator.setFormation()" ng-model="simulator.data.TType" bs-radio>Counter Bty Fire</label>
	    	</div>
		</label>
	</div>	

	<div class="form-group" ng-show="simulator.data.TType == 'Infantry'">
		<label class="col-sm-3 control-label">Formation</label>
    	<label>
			<div class="btn-group">
	    		<label class="btn btn-default" type="radio" value="OO" ng-model="simulator.data.TFormation" bs-radio>OpenOrder</label>    		
	    		<label class="btn btn-default" type="radio" value="Line" ng-model="simulator.data.TFormation" bs-radio>Line</label>
	    		<label class="btn btn-default" type="radio" value="MO" ng-model="simulator.data.TFormation" bs-radio>Mixed</label>
	    		<label class="btn btn-default" type="radio" value="CO" ng-model="simulator.data.TFormation" bs-radio>Column</label>    		
	    		<label class="btn btn-default" type="radio" value="CC" ng-model="simulator.data.TFormation" bs-radio>ClosedCol</label>
	    		<label class="btn btn-default" type="radio" value="SQ" ng-model="simulator.data.TFormation" bs-radio>Square</label>
	    	</div>
		</label>
	</div>	
	<div class="form-group">
		<label class="col-sm-3 control-label">Other Factors</label>
		<button type="button" class="btn btn-default" ng-model="simulator.data.ReverseSlope" bs-checkbox>Reverse Slope</button>
		<button type="button" class="btn btn-default" ng-model="simulator.data.Marchfeld" bs-checkbox>Marchfeld</button>
	</div>

	<h3 class="bg-success">Results</h3>
	<display-field label="Dice" ng-model="simulator.data.Dice" span="3"></display-field>
	<display-field label="Fire Effect" ng-model="simulator.data.Effect" span="8"></display-field>
	<display-field label="Hits" ng-model="simulator.data.Hits" span="3"></display-field>
	<display-field label="Ammo Loss" ng-model="simulator.data.EffectAmmo" span="3"></display-field>
	<display-field label="Retire" ng-model="simulator.data.EffectRetire" span="3"></display-field>
</div>

<div class="modal-footer" style="margin: 15px -20px -20px;">

  <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
  <button type="button" class="btn btn-warning" ng-click="simulator.clear()">Reset</button>
  <button type="button" class="btn btn-primary" ng-click="simulator.calc()">Artillery Fire</button>

</div>
</form>
