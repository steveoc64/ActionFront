<form role="form" class="form-horizontal">

<h3>{{action.title}}</h3>
<hr>

<div class="modal-inner-content">

  <entry-field id="METype" ng-model="action.rec.METype" label="ME Type" span="10"></entry-field>
  <entry-field id="D1" ng-model="action.rec.D1" label="Deployed" span="3"></entry-field>
  <entry-field id="D2" ng-model="action.rec.D2" label="Bde Out" span="3"></entry-field>
  <entry-field id="D3" ng-model="action.rec.D3" label="Deploying" span="3"></entry-field>
  <entry-field id="D4" ng-model="action.rec.D4" label="Cond Column" span="3"></entry-field>
  <entry-field id="D5" ng-model="action.rec.D5" label="Reg Column" span="3"></entry-field>
  <entry-field id="D6" ng-model="action.rec.D6" label="Extd Column" span="3"></entry-field>

</div>

<div class="modal-footer" style="margin: 15px -20px -20px;">

  <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
  <button type="button" class="btn btn-primary" ng-click="$hide(); action.save();">Add Record</button>

</div>
</form>
