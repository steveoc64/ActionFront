<form role="form" class="form-horizontal">	

<div class="modal-inner-content">

  <display-field id="ID" ng-model="ID" label="ID" span="8"></display-field>
  <entry-field id="METype" ng-model="editor.editRec.METype" label="ME Type" span="10"></entry-field>
  <entry-field id="D1" ng-model="editor.editRec.D1" label="Deployed" span="3"></entry-field>
  <entry-field id="D2" ng-model="editor.editRec.D2" label="Bde Out" span="3"></entry-field>
  <entry-field id="D3" ng-model="editor.editRec.D3" label="Deploying" span="3"></entry-field>
  <entry-field id="D4" ng-model="editor.editRec.D4" label="Cond Column" span="3"></entry-field>
  <entry-field id="D5" ng-model="editor.editRec.D5" label="Reg Column" span="3"></entry-field>
  <entry-field id="D6" ng-model="editor.editRec.D6" label="Extd Column" span="3"></entry-field>

</div>

<div class="modal-footer" style="margin: 15px -20px -20px;">

  <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
  <button type="button" class="btn btn-warning" ng-click="$hide(); editor.delete();">Delete</button>
  <button type="button" class="btn btn-primary" ng-click="$hide(); editor.update();">Save</button>

</div>
</form>
